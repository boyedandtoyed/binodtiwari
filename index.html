<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            position: absolute;
            padding: 0;
            margin: 0;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        div#loader {
            display: flex;
            width: 100vw;
            height: 100vh;
            z-index: 9000;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        div>h1 {
            text-align: center;
            padding: 3px;
            border-radius: 15px;
            color: rgb(98, 55, 200);
            background-color: rgb(206, 122, 122);
            width: 800px;
            font-family: cursive;
            font-size: 48px;
        }
        
        div#one {
            position: absolute;
            background-image: url("../Binod Svg/g3180.png");
            background-position: center;
            width: 100vw;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
            overflow: hidden;
            height: 100vh;
            z-index: 997;
        }
        
        div#two {
            position: absolute;
            left: 0;
            background: transparent;
            backdrop-filter: blur(10px);
            width: 100vw;
            height: 100vh;
            z-index: 998;
        }
        
        span {
            position: absolute;
            width: 100px;
            background-image: url("../Binod Svg/g3180.png");
            height: 100px;
            background-position: center;
            background-size: 100%;
            pointer-events: none;
            border-radius: 50%;
            background-attachment: fixed;
            z-index: 999;
            background-repeat: no-repeat;
        }
        
        .button1,
        .button2 {
            top: 50%;
            left: 33%;
        }
        canvas{
            z-index: 1001;
        opacity:0.4;
            width:100vw;
            height:100vh;
            position:absolute;
            top:0;
            left:0;
        }
        
        
        button {
            z-index: 1000;
            height: 50px;
            padding: 3px;
            position: absolute;
            border-radius: 10px;
            background-color: rgb(187, 22, 187);
            outline: 2px solid rgb(248, 236, 181);
            color: rgb(0, 255, 255);
            outline-offset: -6px;
            opacity: 0.3;
            cursor: grab;
            transform: translate(-50%, -50%);
            box-shadow: 2px 3px 13px rgba(58, 57, 57, 0.808);
            transition: outline-offset 0.1s linear, opacity 0.2s linear;
        }
        
        .button3,
        .button4 {
            top: 50%;
            right: 33%;
            padding: 3px;
        }
        
        button:hover,
        button:focus {
            outline-offset: 6px;
            opacity: 1;
        }
        
        .zoom {
            transition: transform 0.1s linear;
        }
        
        .zoom:hover,
        .zoom:focus {
            transform: scale(2);
        }
    </style>
</head>

<body onload="setTimeout(loaderCancel, 3000);">
    <div id="loader">
        <h1>This is strictly for TCU. It took more than 3 days to think what to do. It took about 1 day to make this. So 4 days for doing nothing.</h1>
    </div>
    <canvas id="particlesField">This Browser is not supported</canvas>
    <div id="one"></div>
    <div id="two"></div>
    <button class="button1">
    Clean the window
    </button>
    <button class="button2">
    Unclean the window
    </button>
    <button class="button3" onclick="beReadyToZoom();">
    Zoom 
</button>
    <button class="button4" onclick="dontBeReadyToZoom();">
    Unzoom
</button>

    <script>
        var body = document.querySelector('body');
        var button1 = document.querySelector('.button1');
        var button2 = document.querySelector(".button2");
        button2.style.display = "none";
        button4 = document.querySelector(".button4");
        button4.style.display = "none";
        var allSpans;

        function cleanWindow(e) {
            let span = document.createElement("span");
            span.style.top = e.offsetY + "px";
            span.style.left = e.offsetX + "px";
            body.appendChild(span);
        }

        button1.addEventListener("click", (e) => {
            button1.style.display = "none";
            button2.style.display = "block";
            body.addEventListener("mousemove", cleanWindow);

        })
        button2.addEventListener("click", () => {
            button2.style.display = "none";
            button1.style.display = "block";
            spanchilds = document.querySelectorAll("span")
            spanchilds.forEach((spanchild) => {
                spanchild.style.display = "none";
                body.removeEventListener("mousemove", cleanWindow)
            })

        })

        function loaderCancel() {
            loader = document.getElementById("loader");
            loader.parentNode.removeChild(loader);

        }

        function beReadyToZoom() {
            allSpans = document.querySelectorAll(span);
            allSpans.forEach((span) => {
                console.log(span);
                span.classList.add("zoom");
            });
            button1.style.display = "block";
            button2.style.display = "none";
            body.removeEventListener("mousemove", cleanWindow);
            var button3 = document.querySelector(".button3");
            button3.style.display = "none";
            button4.style.display = "block";

        }


        function dontBeReadyToZoom() {
            allSpans = document.querySelectorAll(span);
            allSpans.forEach((span) => {
                span.classList.remove("zoom");
            });
            button1.style.display = "block";
            body.removeEventListener("mousemove", cleanWindow);
            button2.style.display = "none";
            button4.style.display = "none";
            var button3 = document.querySelector(".button3");
            button3.style.display = "block";
        }
    </script> 
    <script src="https://github.com/nikitindiz/particles-animation/commit/d97a52ba68ec9f8106b53c422c23cd856495f2f7#diff-f168a78f0ef4dac15c2e638d98a4cfb4970cf18205cb7cd10f2cd3a58323c828https://github.com/nikitindiz/particles-animation/commit/d97a52ba68ec9f8106b53c422c23cd856495f2f7#diff-f168a78f0ef4dac15c2e638d98a4cfb4970cf18205cb7cd10f2cd3a58323c828https://github.com/nikitindiz/particles-animation/commit/d97a52ba68ec9f8106b53c422c23cd856495f2f7#diff-f168a78f0ef4dac15c2e638d98a4cfb4970cf18205cb7cd10f2cd3a58323c828v></script> 
</body>

</html>
